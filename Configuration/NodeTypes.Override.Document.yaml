'Neos.Neos:Document':
  search:
    fulltext:
      isRoot: true
  properties:
    'uriPathSegment':
      search:
        elasticSearchMapping:
          type: keyword
    title:
      search:
        fulltextExtractor: ${Indexing.extractInto('h1', value)}
    '__fulltextParts':
      search:
        elasticSearchMapping:
          type: object
          enabled: false
        indexing: ''
    '__fulltext':
      search:
        indexing: ''
        elasticSearchMapping:
          type: object
          properties:
            'h1':
              type: text
            'h2':
              type: text
            'h3':
              type: text
            'h4':
              type: text
            'h5':
              type: text
            'h6':
              type: text
            'text':
              type: text
    '_hiddenInIndex':
      search:
        indexing: '${node.hiddenInIndex}'
