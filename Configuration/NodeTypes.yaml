
'TYPO3.Neos:Node': &node
  elasticSearch:
    fulltext:
      enable: true

  properties:

    '__persistenceObjectIdentifier':
      elasticSearch:
        mapping:
          type: string
          index: not_analyzed
          include_in_all: false
        indexing: ${persistenceObjectIdentifier}

    '__identifier':
      elasticSearch:
        mapping:
          type: string
          index: not_analyzed
          include_in_all: false
        indexing: ${node.getIdentifier()}

    '__workspace':
      elasticSearch:
        mapping:
          type: string
          index: not_analyzed
          include_in_all: false
        indexing: ${node.getWorkspace().getName()}

    '__path':
      elasticSearch:
        mapping:
          type: string
          index: not_analyzed
          include_in_all: false
        indexing: ${node.getPath()}

    '__parentPath':
      elasticSearch:
        mapping:
          type: string
          index: not_analyzed
          include_in_all: false
        # we index *all* parent paths as separate tokens to allow for efficient searching without a prefix query
        indexing: ${ElasticSearch.buildAllPathPrefixes(node.getParentPath())}

    '__sortIndex':
      elasticSearch:
        mapping:
          type: integer
          include_in_all: false
        indexing: ${node.getIndex()}

    '_removed':
      elasticSearch:
        mapping: '' # deliberately don't map or index this
        indexing: ''

    # we index the node type INCLUDING ALL SUPERTYPES
    '__typeAndSupertypes':
      elasticSearch:
        mapping:
          type: string
          index: not_analyzed
          include_in_all: false
        indexing: ${ElasticSearch.extractNodeTypeNamesAndSupertypes(node.getNodeType())}

'unstructured': *node

'TYPO3.Neos:Hidable':
  properties:
    '_hidden':
      elasticSearch:
        indexing: ${node.isHidden()}

'TYPO3.Neos:Timable':
  properties:
    '_hiddenBeforeDateTime':
      elasticSearch:
        mapping:
          type: date
          include_in_all: false
          format: 'date_time_no_millis'
        indexing: ${(node.hiddenBeforeDateTime ? node.hiddenBeforeDateTime.format('Y-m-d\TH:i:s') + 'Z' : null)}


    '_hiddenAfterDateTime':
      elasticSearch:
        mapping:
          type: date
          include_in_all: false
          format: 'date_time_no_millis'
        indexing: ${(node.hiddenAfterDateTime ? node.hiddenAfterDateTime.format('Y-m-d\TH:i:s') + 'Z' : null)}


'TYPO3.Neos:Document':
  elasticSearch:
    fulltext:
      isRoot: true
  properties:
    '__fulltextParts':
      elasticSearch:
        mapping:
          type: object
          include_in_all: false
          enabled: false
        indexing: ''

    '__fulltext':
      elasticSearch:
        indexing: ''
        mapping:
          type: object
          properties:
            'h1':
              type: string
              include_in_all: true
              boost: 20
            'h2':
              type: string
              include_in_all: true
              boost: 12
            'h3':
              type: string
              include_in_all: true
              boost: 10
            'h4':
              type: string
              include_in_all: true
              boost: 5
            'h5':
              type: string
              include_in_all: true
              boost: 3
            'h6':
              type: string
              include_in_all: true
              boost: 2
            'text':
              type: string
              include_in_all: true
              boost: 1

'TYPO3.Neos.NodeTypes:Text':
  properties:
    'text':
      elasticSearch:
        fulltextExtractor: ${ElasticSearch.fulltext.extractHtmlTags(value)}

'TYPO3.Neos.NodeTypes:Headline':
  properties:
    'title':
      elasticSearch:
        fulltextExtractor: ${ElasticSearch.fulltext.extractHtmlTags(value)}
